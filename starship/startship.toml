"$schema" = "https://starship.rs/config-schema.json"

# ------------------------------------------------
# GLOBAL
# ------------------------------------------------
add_newline = true
command_timeout = 1000

# ------------------------------------------------
# PROMPT FORMAT
# ------------------------------------------------
format = """
[▌](green)\
$username\
[ @ ](green)\
$hostname\
[  ]()\
$directory\
$git_branch\
$git_status\
$line_break\
[>_](#00aa00) \
"""

# ------------------------------------------------
# USER
# ------------------------------------------------
[username]
show_always = true
style_user = "green"
style_root = "red"
format = "[$user]($style)"

# ------------------------------------------------
# HOSTNAME
# ------------------------------------------------
[hostname]
ssh_only = false
style = "green"
format = "[$hostname]($style)"

# ------------------------------------------------
# DIRECTORY
# ------------------------------------------------
[directory]
style = "green"
format = "[  $path ]($style)"
home_symbol = "~"
truncation_length = 3
truncate_to_repo = false

# ------------------------------------------------
# GIT
# ------------------------------------------------
[git_branch]
style = "green"
format = "[  $branch ]($style)"

[git_status]
style = "green"
format = "[$all_status]($style)"

# ------------------------------------------------
# TIME (subtle, optional)
# ------------------------------------------------
[time]
disabled = false
style = "green"
format = "[ $time ]($style)"
time_format = "%H:%M"

# ------------------------------------------------
# CHARACTER (fallback, not really used)
# ------------------------------------------------
[character]
success_symbol = "[▶](green)"
error_symbol = "[▶](red)"

# ------------------------------------------------
# DISABLE UNUSED MODULES (CLEAN)
# ------------------------------------------------
[aws]
disabled = true

[azure]
disabled = true

[docker_context]
disabled = true

[kubernetes]
disabled = true

[nodejs]
disabled = true

[python]
disabled = true

[rust]
disabled = true

[golang]
disabled = true
