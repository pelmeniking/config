"$schema" = 'https://starship.rs/config-schema.json'

# -----------------------------------
#  MAIN FORMAT
# -----------------------------------
format = """
$os$username$hostname$directory$git_branch$git_status$git_metrics\
$cmd_duration$line_break$time $character
"""

palette = "neo_cyber"

# -----------------------------------
#  COLOR PALETTE
# -----------------------------------
[palettes.neo_cyber]
green = "#00FF66"
cyan = "#00E5FF"
muted = "#555555"
error = "#FF0055"

# -----------------------------------
#  OS MODULE (Windows Badge)
# -----------------------------------
[os]
disabled = false
style = "fg:cyan"
format = "[](fg:cyan)[󰍲 ](bg:cyan fg:black)[](fg:cyan)"

[os.symbols]
Windows = "󰍲"

# -----------------------------------
#  USERNAME
# -----------------------------------
[username]
show_always = true
style_user = "fg:green"
format = "[ $user](fg:green)"

# -----------------------------------
#  HOSTNAME
# -----------------------------------
[hostname]
ssh_only = false
format = " ● [$hostname](fg:cyan)"
trim_at = ""

# -----------------------------------
#  DIRECTORY (inkl. Icon, kein custom!)
# -----------------------------------
[directory]
style = "fg:cyan"
read_only = ""
read_only_style = "fg:error"
truncation_length = 4
truncation_symbol = "…/"
# Ordner-Icon direkt hier:
format = " [󰉋 $path]($style)"

# -----------------------------------
#  GIT MODULES
# -----------------------------------
[git_branch]
symbol = ""
style = "fg:green"
format = " [$symbol $branch]($style)"

[git_status]
style = "fg:cyan"
format = " [$all_status]($style)"

[git_metrics]
disabled = false
format = " [$ahead_behind](fg:green)"

# -----------------------------------
#  COMMAND DURATION
# -----------------------------------
[cmd_duration]
min_time = 300
format = " [ $duration](fg:cyan)"

# -----------------------------------
#  TIME
# -----------------------------------
[time]
disabled = false
time_format = "%H:%M"
format = "[ $time](fg:muted)"

# -----------------------------------
#  PROMPT CHARACTER
# -----------------------------------
[character]
success_symbol = "[❯](fg:green)"
error_symbol = "[❯](fg:error)"
vicmd_symbol = "[❮](fg:cyan)"
